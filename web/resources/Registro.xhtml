<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
     

   <h:head>
        
        <meta charset="UTF-8">
            <title>Tu tienda de vinos Online</title>
            <style>
              *
              {
                  margin:0px;
                  padding: 0px;
               }      
               body
               {
                   background:#fffffa;
               }
               header
               {
                   width:100%;
                   overflow: hidden;
                   background: #252932;
                   margin-bottom: 20px;
                   
               }
               
              .wrapper
              {
                  width: 90%;
                  max-width:1000px;
                  margin: auto;
                  overflow: hidden;  
              }
              header .logo
              {
                  color:#f2f2f2;
                  font-size: 50px;
                  line-height: 200px;
                  float: left;
              }
              header nav
              {
                  float:right;
                  line-height: 200px;
              }
              header nav a
              {
                  display: inline-block;
                  color: #fff;
                  text-decoration: none;
                  padding: 10px 20px;
                  line-height: normal;
                  font-size: 20px;
                  font-weight: bold;
              }
              
              header nav a:hover
              {
                  background: #f56f3a;
                  border-radius: 50px;
              }
              
              
            </style>
            
        </meta>
    </h:head>
    
    <h:body> 
        <Header>
            <div class="wapper"/>
            <div class="logo">
                VinosOnline.com
            </div>
            <nav>
                <a href="Inicio.xhtml">Inicio </a>
                <a href="Catalogo.xhtml">Catalogo</a>
                <a href="Registro.xhtml">Registro  </a>
                <a href="">Contacto</a>
            </nav>
            
        </Header>
        <div id="content" class="center_content">
             
            <h:form>
                <h:panelGrid columns="1" style="width: 100%">
                    
                           
                            <h:panelGrid columns="2">
                                <h:outputLabel for="nombre" value="Nombre:" styleClass=" requiredLbl"/>
                                <h:inputText id="nombre" label="Nombre:" value="#{socio.nombre}" required="true"/>
                                
                                <h:outputLabel for="apellidoPaterno" value="Apelldio Paterno:" styleClass="requiredLbl"/>
                                <h:inputText id="apellidoPaterno" label="Apelldio Paterno:" value="#{socio.apellidoPaterno}" styleClass="true"/>
                                
                                <h:outputLabel for="apellidoMaterno" value="Apellido Materno:" styleClass="requiredLbl"/>
                                <h:inputText id="apellidoMaterno" label="Apellido Materno:" value="#{socio.apellidoMaterno}" styleClass="true"/>
                                
                                <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" styleClass="optionalLbl"/>
                                <p:calendar id="fechaNacimiento"  value="#{socio.fechaNacimiento}"/>
                                
                                
                                <h:outputLabel for="cedula" value="Cedula:" styleClass="requiredLbl"/>
                                <h:inputText id="cedula" value="#{socio.cedula}" required="true"/>
                                
                                <h:outputLabel for="celular" value="Celular:" styleClass="requiredLbl"/>
                                <p:inputMask id="celular" mask="999-999-9999"/>
                               <p:commandButton onclick="location.href='Registrado.xhtml'" value="Registrar"/>
                            </h:panelGrid>
                </h:panelGrid>
            </h:form>
            <br/>
            <br/>
            
        </div>
    </h:body>
</html>
